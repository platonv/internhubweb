<div class="auth-main">
  <div class="auth-block">
    <h1 translate>Create Job</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label" translate>Name:</label>

        <div class="col-sm-10">
          <input [formControl]="name" type="name" class="form-control" id="inputEmail3" placeholder="{{'Name' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!startingDate.valid && startingDate.touched), 'has-success': (startingDate.valid && startingDate.touched)}">
        <label for="inputStarting3" class="col-sm-2 control-label" translate>Starting:</label>

        <div class="col-sm-10">
          <input [formControl]="startingDate" type="date" class="form-control" id="inputStarting3" placeholder="{{'Starting Date' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!languages.valid && languages.touched), 'has-success': (languages.valid && languages.touched)}">
        <label for="inputLanguages3" class="col-sm-2 control-label" translate>Languages:</label>

        <div class="col-sm-10">
          <input [formControl]="languages" type="text" class="form-control" id="inputStarting3" placeholder="{{'Required languages' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label" translate>Description:</label>

        <div class="col-sm-11">
          <textarea cols="40" rows="5" [formControl]="description" type="description" class="form-control" id="inputDescription" placeholder="{{'Description' | translate}}"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>Submit</button>
          <!--<a routerLink="/login" class="forgot-pass" translate>{{'login.forgot_password'}}</a>-->
        </div>
      </div>
    </form>
  </div>
</div>
